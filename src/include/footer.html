<div class="form-sec">

	<div class="in-width">
		<h3>Let's Get In Touch!</h3>

		<input isrequired="yes" data-msg="Please Enter Full Name" type="text" class="fullname" name="" placeholder="Full Name">

		<input isrequired="yes" data-msg="Please Enter Email Address" type="text" class="email" name="" placeholder="Email ID">

		<textarea placeholder="Message" class="shortmsg"></textarea>

</div>

				<p>123-456-6789</p>
			</div>
			<div class="col-lg-4 mr-auto text-center">
				<i class="fas fa-envelope fa-3x mb-3 sr-contact-2"></i>
				<p>
					<a href="mailto:sales@targetpos.in">sales@targetpos.in</a>
				</p>
			</div>
		</div>
	</div>
</div>
